<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Master</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper h-screen w-screen bg-[#343D4B] flex justify-center items-center">

        <div class="info text-white flex ">

            <!-- left card (bigger) -->
            <div class="card1 h-[666px] w-[493px] rounded-lg bg-gradient-to-br from-[rgba(136,235,239,1)]  to-[rgba(83,91,230,1)] bg-opacity-50 z-10 flex flex-col justify-between">

                <!-- top portion -->
                <div>
                    <p day>Tuesday</p>
                    <p date>20 Jun 2022</p>
                    <div>
                        <i class="fa-solid fa-location-crosshairs"></i>
                        <p location>Biarritz , FR</p>
                    </div>
                </div>
               
                <!-- bottom portion -->
                <div>
                    <div tempIcon><i class="fa-regular fa-sun"></i></div>
                    <p temp>29 C</p>
                    <p timeWeather>Sunny</p>
                </div>
              
            </div>


            <!-- right card (bit smaller) -->
            <div class="card2 w-[477px] h-[623px] bg-[#222831] relative top-[21px] rounded-xl right-[10px]">

                <div>
                    <h2></h2>
                    <p></p>
                </div>
                <div>
                    <h2></h2>
                    <p></p>
                </div> 
                <div>
                    <h2></h2>
                    <p></p>
                </div>

            </div>
        </div>


    </div>

    <script src="https://kit.fontawesome.com/fa24b2c8e8.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
